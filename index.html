      <div class="signin" id="signin" data-type="signup"> 
		    <form class="signin-form">
		      <p class="first_name">
						<label class="signin-label" for="signup-firstname">FIRST NAME</label>
						<input class="signin-firstname" id="signup-firstname" type="text" placeholder=" Your First Name">
						<span class="signin-error">Error message here!</span>
					</p>
					<p class="last_name">
						<label class="signin-label" for="signup-lastname">LAST NAME</label>

					</p>

						<label class="email">E-MAIL</label>
						<input class="input-email" id="signup-email" type="email" placeholder="E-mail">

					</p>

					<p class="signin-password">
						<label class="account-password">PASSWORD</label>
						<input class="input-account" id="signup-password" type="text"  placeholder="Password">
						<a href="#0" class="hide">Hide</a>
						<span class="error">Error message here!</span>
					</p>

					<p class="signin-agree">
						<input type="checkbox" id="accept-terms" class="input-agree">
						<label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
					</p>

					<p class="signin-submit">
						<input class="input-submit" type="button" value="SIGN UP" onclick="register()">
					</p>
	  		</form>
  		</div> 
		</div>

	<button id="myBtn1" type="button" class="button1" data-dismiss="modal"><a class="signin" href="#0" data-signin="login" style="text-decoration:none;">Sign in</a></button>
  <!-- The Modal -->
	<div id="myModal1" id="login" class="modal"> 
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <div class="create">
				<div class="login-create" data-type="login">
	  			<form class="login-create">
						<p class="login-email">
							<label class="label-email" for="signin-email">E-mail</label>
							<input class="input-email" id="signin-email" type="email" placeholder="E-mail">
							<span class="input-error">Error message here!</span>
						</p>

						<p class="signin">
							<label class="account-password">Password</label>
							<input class="input-account" id="signup-password" type="text" placeholder="Password">
							<a href="#0" class="hide">Hide</a>
							<span class="error">Error message here!</span>
						</p>

						<p class="agree">
							<input type="checkbox" id="accept-terms" class="input-agree">
							<label for="accept-terms">I agree to the
								<a href="#0">Terms</a>
							</label>
						</p>

						<p class="submit">
							<input class="input-submit" type="button" value="Login" onclick="signin()">
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
	let modal = document.getElementById('myModal1');
  	let btn = document.getElementById("myBtn1");
	let span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
    modal.style.display = "block";
	}
	span.onclick = function() {
    modal.style.display = "none";
	}
	window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
	}
</script>
